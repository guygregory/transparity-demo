name: Azure Static Web Apps CI/CD

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
  workflow_run:                # run after the agent finishes
    workflows: ["Copilot coding agent"]  # <-- change to your agent workflow name
    types: [completed]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    environment: ${{ github.event_name == 'pull_request' && format('swa-preview-pr-{0}', github.event.pull_request.number) || 'swa-ci' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_RIVER_069020B10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          api_location: ""
          output_location: "/"

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request?.number;
            if (!prNumber) {
              core.info('No pull request found; skipping comment.');
              return;
            }

            const previewUrl = '${{ steps.swa.outputs.static_web_app_url }}';
            if (!previewUrl) {
              core.setFailed('No preview URL returned from Static Web Apps deploy.');
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `Preview environment deployed: ${previewUrl}`
            });

  preview_after_agent:
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    name: Deploy Preview After Agent
    environment: ${{ format('swa-preview-pr-{0}', github.event.workflow_run.pull_requests[0].number || github.event.workflow_run.head_branch) }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          submodules: true
          lfs: false
      - name: Build And Deploy Preview
        id: swa_preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_RIVER_069020B10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          api_location: ""
          output_location: "/"
          deployment_environment: preview-${{ github.event.workflow_run.head_branch }}

      - name: Comment Preview URL on PR
        if: github.event.workflow_run.event == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.workflow_run.pull_requests?.[0];
            if (!pr) {
              core.info('No pull request found; skipping comment.');
              return;
            }

            const previewUrl = '${{ steps.swa_preview.outputs.static_web_app_url }}';
            if (!previewUrl) {
              core.setFailed('No preview URL returned from Static Web Apps deploy.');
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `Preview environment deployed: ${previewUrl}`
            });
